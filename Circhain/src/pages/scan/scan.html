<ion-header>
  <ion-navbar>
    <ion-title>
      Action sur la carte
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="scan">
  <ion-list>
     <ion-item>
      <b>CICO</b> : {{id_carte}}
     </ion-item>

     <ion-item>
      <b>Prorietaire  </b> : {{proprietaire}}
     </ion-item>
    <ion-item>
      <p>
        <img src="img/vendre.png"   (click)="toSend()">
      </p>
      <p>
        <img src="img/historique.png"  (click)="showHistory()">
      </p>
      <p>
        <img src="img/commande.png"  (click)="toOrder()">
      </p>
      </ion-item>
  </ion-list>
</ion-content>
