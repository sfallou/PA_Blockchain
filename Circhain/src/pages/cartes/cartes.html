<ion-header>
  <ion-navbar>
    <ion-title>
      Mes Cartes
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of cartes" (click)="itemTapped($event, item)">
      <ion-icon name="carte" item-left></ion-icon>
      {{item.id_carte}}
    </button>
  </ion-list>
  
</ion-content>
