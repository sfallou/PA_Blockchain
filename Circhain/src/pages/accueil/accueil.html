<ion-header>
  <ion-navbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="img/nfc.png" width="100px">
  <form [formGroup]="carte" (ngSubmit)="scanCarte()">
    <ion-item>
      <ion-label>ID Carte</ion-label>
      <ion-input type="text" formControlName="id"></ion-input>
    </ion-item>
    <button ion-button type="Scanner Carte" [disabled]="!carte.valid">Submit</button>
  </form>
</ion-content>
