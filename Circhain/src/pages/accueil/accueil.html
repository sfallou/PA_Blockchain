<ion-header>
  <ion-navbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="accueil">
  <form [formGroup]="carte" (ngSubmit)="scanCarte()">
    <ion-item>
      <ion-label>ID Carte</ion-label>
      <ion-input type="text" formControlName="id"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!carte.valid" color="secondary">Scanner la carte</button>
  </form>
  <img src="img/logo_nfc.png">
</ion-content>
