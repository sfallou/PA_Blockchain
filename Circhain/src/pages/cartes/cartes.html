<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes Cartes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of cartes" (click)="itemTapped($event, item)">
      <ion-icon name="ios-barcode" item-left></ion-icon>
      {{item.id_carte}}
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.id_carte}}</b>
  </div>
</ion-content>
