<ion-header>
  <ion-navbar>
    <ion-title>
      Historique de la carte
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <h3 text-center *ngIf="selectedItem">
  <ion-list>
  	 <ion-item>
      <!--ion-icon name="ios-play-outline" item-left></ion-icon-->
      <b>CICO </b> <br> {{id_carte}}
     </ion-item>

     <ion-item>
      <!--ion-icon name="ios-play-outline" item-left></ion-icon-->
      <b>Date de création de la carte </b> <br> {{date_creation}}
     </ion-item>

     <ion-item>
      <!--ion-icon name="ios-play-outline" item-left></ion-icon-->
      <b>ID Prorietaire actuel  </b> <br> {{proprietaire_actu}}
     </ion-item>

     <ion-item>
      <!--ion-icon name="ios-play-outline" item-left></ion-icon-->
      <b>État actuel de la carte </b> <br> {{etat_carte}}
     </ion-item>

     <ion-item>
      <!--ion-icon name="ios-play-outline" item-left></ion-icon-->
      <b>Historique </b> 
      	<li ion-item *ngFor="let item of historique">
          <ion-icon name="bonhome" item-left></ion-icon>
          <b>{{item.prop_actu}}</b><br>
          <b>Du</b> {{item.date_recu}} <b> <br>
          Au </b> {{item.date_emis}} <br> 
        </li>
     </ion-item>

  </ion-list>

  </h3>
</ion-content>
